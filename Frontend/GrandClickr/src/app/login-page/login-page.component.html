<body class="d-flex align-items-center py-4">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="validation" (ngSubmit)="onSubmit()">
      <img class="mx-auto d-block" src="https://stgcdotnetah2023grp3.blob.core.windows.net/resources/GC.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 fw-normal" style="color: white;">Please sign in</h1>
    
      <div class="form-floating">
        <input type="email" class="form-control" id="userName" placeholder="Username" formControlName="userName">
        <label for="userName">Username</label>
      </div>
    
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        <label for="password">Password</label>
      </div>
    
      <button class="btn btn-primary w-100 py-2" type="submit" style="background-color: #FB1467; border-color: #FB1467;">Sign in</button>
    </form>
    
  </main>

  <div class="toast-container d-flex justify-content-center align-items-center w-100">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <h3 style="text-align: center;">Login Failed</h3>
        <p style="text-align: center;">
        Your username or password is incorrect.<br>
        Please try again.</p>
      </div>
    </div>
  </div>

</body>
